{% extends 'base.html' %}

{% block content %}
<h2>Categoria: {{ category.name }}</h2> 
<p>{{ category.description }}</p> <br>
<h3>Posts nesta categoria:</h3> <br>
<ul>
    {% for post in posts %}
        <li><a href="{% url 'post_detail' post.pk %}" class="post-title">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
